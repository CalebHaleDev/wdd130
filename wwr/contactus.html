<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img src="images/logo.png" alt="Sum'er Rafting Logo" style="width:150px;height:90px;">
                <!--Free image from vecteezy, with attribution required, see footer-->
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main>
    <div id="feedback"></div>
<form action="url_to_send_to /form-handling-page" method="method_to_send_get_or_post">
    <ul class="form">
        <li>
            <label for="name">Name:</label>
            <input type="text" id="form-name" name="user_name" value="John Doe"/>
        </li>
        <li>
            <label for="mail">Email:</label>
            <input type="email" id="form-mail" name="user_email" value="example@website.com"/>
        </li>
        <li>
            <label for="msg">Message:</label>
            <textarea id="form-msg" name="user_message">Help me</textarea>
        </li>
        <li class="button">
            <button type="submit">Submit</button>   <!--buttom is more versatile than input because it allows all HTML inside it, not just text for the label-->
          </li>
    </ul>

</form>
        </main>
        <Footer>
            <p>Sum'er Rafting &copy; 2023 - Caleb Hale</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
        <a href="https://www.vecteezy.com/free-png/oar">Logo image from Oar PNGs by Vecteezy</a>
        </Footer>
    </div>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
